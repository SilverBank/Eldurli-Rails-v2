<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="login.css" rel="stylesheet">
<body>

	<div class="page-header">
		<h1>Title text</h1>
	</div>

	<form class="col-md-4 col-md-offset-4">
		<div class="form-group">
			<label for="alpha">Username:</label>
			<input type="text" class="form-control" id="alpha" placeholder="Username" required>
		</div>

		<div class="form-group">
			<label>Password:</label>
			<input type="password" class="form-control" placeholder="Password"required>
		</div>

		<div class="form-group">
			<label>Email:</label>
			<span id="basic-addon1"></span>
			<input type="email" class="form-control" placeholder="Email" aria-label="name" required>
		</div>

		<div class="form-group">
			<label>Are you a child or adult?</label>
			<input type="child/adult" class="form-control" placeholder="child / adult"required>
		</div>

		<button type="submit" class="btn btn-default">Submit</button>
	</form>


</body>
</html>
